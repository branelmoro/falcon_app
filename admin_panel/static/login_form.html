<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/login_form.css" />
</head>
<body>
	<div class="container">
		<div class="login_form_container">
			<div class="login_form_wrapper">
				<div class="login_header">Please Login!</div>
				<form action="/" method="POST">
					<div class="login_form_row">
						<div class="login_lable floatleft">Username: </div>
						<div class="loginform_input_wrapper floatright">
							<input type="text" name="username" value="{username}"/>
						</div>
						<div class="loginform_input_error">{username_error}</div>
					</div>
					<div class="login_form_row">
						<div class="login_lable floatleft">Password: </div>
						<div class="loginform_input_wrapper floatright">
							<input type="password" name="password" value=""/>
						</div>
						<div class="loginform_input_error">{password_error}</div>
					</div>
					<input class="loginform_input_submit" type="submit" name="submit" value="LOGIN"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
